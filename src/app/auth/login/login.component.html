<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        id="loginform"
        class="form-horizontal form-material"
        [formGroup]="loginForm"
        (ngSubmit)="ngSubmit()"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="./assets/images/logo-icon.png" alt="Home" /><br /><img
            src="./assets/images/logo-text.png"
            alt="Home"
        /></a>
        <div class="form-group m-t-40" [ngClass]="{ 'has-danger': validEmail }">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              placeholder="Email"
              formControlName="email"
            />
            <div class="form-control-feedback" *ngIf="validEmailRequired">
              Email is required.
            </div>
            <div class="form-control-feedback" *ngIf="validGmailFormat">
              Inv√°lid email format.
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': validPassword }">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
            <div class="form-control-feedback" *ngIf="validPassword">
              Password is required.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-blue"
                formControlName="remember"
              />
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a
              href="javascript:void(0)"
              id="to-recover"
              class="text-dark pull-right"
              ><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a
            >
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Log In
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <!-- <a
                href="javascript:void(0)"
                class="btn btn-facebook"
                data-toggle="tooltip"
                title="Login with Facebook"
              >
                <i aria-hidden="true" class="fa fa-facebook"></i>
              </a> -->
              <div id="signin-google"></div>

              <!-- <a
                href="javascript:void(0)"
                class="btn btn-googleplus"
                data-toggle="tooltip"
                title="Login with Google"
              >
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a> -->
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a routerLink="/register" class="text-primary m-l-5"
              ><b>Sign Up</b></a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
  <pre>
    {{ loginForm.value | json }}
  </pre>
  <pre>
    status: {{ loginForm.status }}
</pre
  >
  <pre>
    valid: {{ loginForm.valid }}
</pre
  >
  <pre>
    invalid: {{ loginForm.invalid }}
</pre
  >
</section>

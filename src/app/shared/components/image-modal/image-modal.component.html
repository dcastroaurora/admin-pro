<div
  class="background-modal-image animated fadeIn fast"
  [ngClass]="{ hide: imageModalService.hideModal }"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img
              [src]="
                imageModalService.user !== undefined
                  ? imageModalService.user.getUserPicture
                  : ''
              "
              width="200"
              height="200"
              *ngIf="!pictureTemp"
            />
            <img
              *ngIf="pictureTemp"
              [src]="pictureTemp"
              width="200"
              height="200"
            />
          </div>
          <br />
          <br />
          <div class="form-group">
            <div class="input-group">
              <input #fileInput type="file" (change)="changePicture($event)" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="uploadPicture()"
          >
            Update Picture
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
